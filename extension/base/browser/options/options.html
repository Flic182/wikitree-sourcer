<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
    <title>WikiTree Sourcer user options</title>
  </head>
  <body>
    <nav class="topbar">
      <div class="padHamburger"></div>
      <h2>WikiTree Sourcer user options</h2>
      <button id="dialogButton" class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </nav>
    <div class="tabbedArea">
      <div class="tabs">
        <button class="tab" id="search-tab">Search</button>
        <button class="tab" id="citation-tab">Citation</button>
        <button class="tab" id="narrative-tab">Narrative</button>
        <button class="tab" id="table-tab">Household Table</button>
        <button class="tab" id="addMerge-tab">Add/Merge</button>
        <button class="tab" id="context-tab">Context Menu</button>
      </div>
      <div class="panels">
        <div class="panel" id="search-panel"></div>
        <div class="panel" id="citation-panel"></div>
        <div class="panel" id="narrative-panel"></div>
        <div class="panel" id="table-panel"></div>
        <div class="panel" id="addMerge-panel"></div>
        <div class="panel" id="context-panel"></div>
      </div>
    </div>

    <br />
    <div align="center">
      <div id="status"></div>
      <button id="save" class="saveButton">Save changes (all tabs)</button>
    </div>

    <script type="module" src="options.mjs"></script>

    <dialog id="dialog">
      <ul>
        <span id="closeDialog" class="close">&times;</span>

        <button id="resetOptions" class="saveButton">Reset Options</button>
        <br />
        <button id="saveOptions" class="saveButton">Export Options</button>
        <br />
        <button id="loadOptions" class="saveButton">Import Options</button>
      </ul>
    </dialog>
    <dialog id="downloadDialog">
      <ul>
        <span id="closeDownloadDialog" class="close">&times;</span>

        The file will be saved to the downloads folder.
      </ul>
    </dialog>
  </body>
</html>
