<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell,
          "Helvetica Neue", sans-serif;
        font-size: 14px;
      }
    </style>
    <title>WikiTree Sourcer: GRO Smart Search</title>
    <link rel="icon" type="image/x-icon" href="/images/wikitree_sourcer16.png" />
  </head>
  <body>
    <h2>WikiTree Sourcer: GRO Smart Search.</h2>

    <div id="searchParametersDiv">
      <h3>Search Parameters:</h3>
      <div id="searchParametersContainer"></div>
    </div>

    <button id="searchButton">
      <label> Do search </label>
    </button>

    <div id="resultsFilterDiv">
      <h3>Results filters:</h3>
      <div id="resultsFilterContainer"></div>
    </div>

    <div id="resultTableDiv">
      <h3>Search Results:</h3>
      <table id="resultsTable"></table>
    </div>

    <dialog id="dialog">
      <div class="dialogHeader"></div>
      <ul class="dialogMenuItemList"></ul>
      <div class="dialogButtonRow"></div>
    </dialog>

    <script type="module" src="gro_smart_search.mjs"></script>
  </body>
</html>
